    <div class="container">
        <div class="section-title">

                    <img src="images/photo2.JPG" alt="JNV School Campus">

             <div class="photo-item">

        <div class="section-title" style="margin-top: 60px;">
            <h3>From Instagram</h3>
        </div>
        <div class="instagram-embed-container">
            <blockquote class="instagram-media" data-instgrm-captioned
                data-instgrm-permalink="https://www.instagram.com/p/C5Qxv4eMRVL/?utm_source=ig_embed&amp;utm_campaign=loading"
                data-instgrm-version="14">
            </blockquote>
            <blockquote class="instagram-media" data-instgrm-captioned
                data-instgrm-permalink="https://www.instagram.com/p/CxVVItvMz6Q/?utm_source=ig_embed&amp;utm_campaign=loading"
                data-instgrm-version="14">
            </blockquote>
        </div>
    </div>
    
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script async src="//www.instagram.com/embed.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.querySelector('.lightbox-close');
            const galleryLinks = document.querySelectorAll('.lightbox-trigger');

            galleryLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    lightbox.style.display = 'flex';
                    lightboxImg.src = this.href;
                });
            });

            function closeLightbox() {
                lightbox.style.display = 'none';
            }

            closeBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
